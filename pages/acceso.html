    <main>


        <div class="login-form">

            <!-- inicio de sesion -->

            <h2>INICIAR SESION</h2>
            <form action="./perfil.html" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div class="register-container">
            <h1>REGISTRARSE</h1>

            <form action="registro.php" method="post" >
                <div class="registration-login">

                    <!-- formulario para los datos del usuario -->

                    <label for="email_registro">Email:</label>
                    <input type="email" id="email_registro" name="email_registro" required>

                    <label for="password_registro">Contraseña:</label>
                    <input type="password" id="password_registro" name="password_registro" required>

                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="personal-data">

                    <!-- formulario de datos personales del usuario -->

                    <label for="obra_social">Obra Social:</label>
                    <input type="text" id="obra_social" name="obra_social" required>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>

                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" required>

                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>

                    <label for="provincia">Provincia:</label>
                    <input type="text" id="provincia" name="provincia" required>

                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil" required>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                        <option value="otro">Otro</option>
                    </select>

                    <label for="ocupacion">Ocupación:</label>
                    <input type="text" id="ocupacion" name="ocupacion" required>
                </div>

                <div class="medical-history">

                    <!-- formulario de antecedentes -->

                    <h2>Antecedentes</h2>

                    <h5>alergias</h5>

                    <label for="penicilina">penicilina</label>
                    <input type="checkbox" id="penicilina" name="alergias[]" value="penicilina">
                    <label for="yodo">yodo</label>
                    <input type="checkbox" id="yodo" name="alergias[]" value="yodo">
                    <label for="anestesia">anestesia</label>
                    <input type="checkbox" id="anestesia" name="alergias[]" value="anestesia">
                    <label for="acrilicos">acrilicos</label>
                    <input type="checkbox" id="acrilicos" name="alergias[]" value="acrilicos">

                    <h5>P.S.A</h5>

                    <label for="B">B</label>
                    <input type="checkbox" id="B" name="psa[]" value="B">

                    <label for="N">N</label>
                    <input type="checkbox" id="N" name="psa[]" value="N">

                    <label for="A">A</label>
                    <input type="checkbox" id="A" name="psa[]" value="A">

                    <h5>Condicion Medica</h5>

                    <label for="Diabetes">Diabetes</label>
                    <input type="checkbox" id="diabetes" name="enfermedades[]" value="diabetes">

                    <label for="Chagas">Chagas</label>
                    <input type="checkbox" id="chagas" name="enfermedades[]" value="chagas">

                    <label for="Epilepsia">Epilepsia</label>
                    <input type="checkbox" id="epilepsia" name="enfermedades[]" value="epilepsia">

                    <label for="Hepatitis">Hepatitis</label>
                    <input type="checkbox" id="hepatitis" name="enfermedades[]" value="epatitis">

                    <label for="Artritis">Artritis</label>
                    <input type="checkbox" id="artritis" name="enfermedades[]" value="artritis">

                    <label for="Fiebre_reumatica">Fiebre reumática</label>
                    <input type="checkbox" id="fiebre_reumatica" name="enfermedades[]" value="fiebre_reumatica">

                    <label for="Hipertiroidismo">Hipertiroidismo</label>
                    <input type="checkbox" id="hipertiroidismo" name="enfermedades[]" value="hipertiroidismo">

                    <label for="Hemofilia">Hemofilia</label>
                    <input type="checkbox" id="hemofilia" name="enfermedades[]" value="hemofilia">

                    <label for="Embaraso">Embaraso</label>
                    <input type="checkbox" id="embaraso" name="enfermedades[]" value="embaraso">

                    <label for="Lactancia">Lactancia</label>
                    <input type="checkbox" id="lactancia" name="enfermedades[]" value="lactancia">

                    <label for="Anticoncep.">Anticoncep.</label>
                    <input type="checkbox" id="anticoncep" name="enfermedades[]" value="anticoncep">

                    <label for="tbc">T.B.C</label>
                    <input type="checkbox" id="tbc" name="enfermedades[]" value="tbc">

                    <label for="Anticuabulantes">Anticuabulantes</label>
                    <input type="checkbox" id="anticuabulantes" name="enfermedades[]" value="anticuabulantes">

                    <label for="Enfermedad_cardiaca">Enfermedad cardíaca</label>
                    <input type="checkbox" id="enfermedad_cardiaca" name="enfermedades[]" value="enfermedad_cardiaca">

                    <label for="Enfermedad_renal">Enfermedad renal</label>
                    <input type="checkbox" id="enfermedad_renal" name="enfermedades[]" value="enfermedad_renal">

                    <label for="Enfermedad_infecciosas">Enfermedad infecciosas</label>
                    <input type="checkbox" id="enfermedad_infecciosas" name="enfermedades[]"
                        value="enfermedad_infecciosas">

                </div>

                <button type="submit">Registrarse</button>

            </form>
        </div>
